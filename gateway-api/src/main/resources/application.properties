spring.application.name=gateway-api
server.port=9000

spring.cloud.gateway.routes[0].id=DangKyHocPhanService
spring.cloud.gateway.routes[0].uri=http://localhost:9001
spring.cloud.gateway.routes[0].predicates[0]=Path=/DangKyHocPhanService/**

spring.cloud.gateway.routes[1].id=KetQuaHocTapService
spring.cloud.gateway.routes[1].uri=http://localhost:9002
spring.cloud.gateway.routes[1].predicates[0]=Path=/KetQuaHocTapService/**

spring.cloud.gateway.routes[2].id=LichHocService
spring.cloud.gateway.routes[2].uri=http://localhost:9003
spring.cloud.gateway.routes[2].predicates[0]=Path=/LichHocService/**

spring.cloud.gateway.routes[3].id=UserAuthenticationService
spring.cloud.gateway.routes[3].uri=http://localhost:9004
spring.cloud.gateway.routes[3].predicates[0]=Path=/UserAuthenticationService/**

spring.main.web-application-type=reactive
